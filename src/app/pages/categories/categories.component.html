<app-toolbar />
<div class="categories-body">
  <div class="categories-body">
    <div class="categories-sidebar">
      <div class="button-container">
        @if (isAdmin()) {
        <button mat-stroked-button class="button" (click)="addCategory()">
          Adicionar Categoria
        </button>
        }
        <button mat-stroked-button class="button" (click)="refreshCategories()">
          Refresh
        </button>
      </div>

      <div class="category-list">
        @for (category of foundCategories(); track category.id) {
        <button
          mat-stroked-button
          class="button"
          (click)="selectCategory(category.id)"
        >
          {{ category.name }}
        </button>
        }
      </div>
    </div>
    @if (selectedCategory()) {
    <div class="categories-content">
      <div class="categories-content-body">
        <div>
          <h1>{{ selectedCategory()?.name }}</h1>
        </div>
        @if (isAdmin()) {
        <div class="category-buttons">
          <button mat-stroked-button (click)="editCategory()">Editar</button>
          <button mat-stroked-button (click)="deleteCategory()">Apagar</button>
          <button mat-stroked-button (click)="addWarning()">Novo aviso</button>
        </div>
        }
      </div>

      <div class="warnings">
        @for (warning of foundWarnings(); track warning.id) {
        <div class="warning-card">
          <mat-divider />
          <br />
          <p>{{ warning.descricao }}</p>
          @if (isAdmin()) {
          <div class="warning-buttons">
            <button mat-stroked-button (click)="updateWarning(warning.id)">
              Editar
            </button>
            <button
              mat-stroked-button
              (click)="deleteWarning(warning.id, this.selectedCategory()!.id)"
            >
              Apagar
            </button>
          </div>
          }
        </div>

        }
      </div>
    </div>
    }
  </div>
</div>
